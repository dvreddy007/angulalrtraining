<h1>
    Student Details
</h1>
<p *ngFor="let student of students">
    The name of user <strong>{{student.name}}</strong>, roll no is <strong>{{student.rollno}}</strong>, and his/her
    interested
    subject is <strong>{{student.interested}}</strong> and
    his/her hobbies are <strong>{{student.hobbies}}</strong>
</p>
