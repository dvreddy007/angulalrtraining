<h1>
    Student Details
</h1>
<!-- <p *ngFor="let student of students">
    The title is <strong>{{student.title}}</strong>, body text is {{student.body}}
</p> -->
<p *ngFor="let student of students">
    The name of user <strong>{{student.name}}</strong>, email is <strong>{{student.email}}</strong>, and his/her
    interested
    subject is <strong>{{student.interested}}</strong> and
    his/her hobbies are <strong>{{student.hobbies}}</strong>
</p>
<p><button (click)="showTableInfo()">Show Table</button></p>

<table *ngIf="showTable">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>website</th>
    </tr>
    <tr *ngFor="let student of students">
        <td>{{student.name}}</td>
        <td>{{student.email}}</td>
        <td>{{student.website}}</td>
    </tr>
</table>
